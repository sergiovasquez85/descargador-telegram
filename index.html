<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descargador Telegram</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #status { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargador de Videos de Telegram</h1>
    <p>Ingresa el enlace del video y presiona "Descargar".</p>
    <input type="text" id="videoUrl" placeholder="https://t.me/ejemplo_video">
    <button onclick="descargar()">Descargar</button>
    <p id="status"></p>
  </div>

  <script>
    function descargar() {
      const url = document.getElementById("videoUrl").value;
      if (!url) {
        alert("Por favor, ingresa un enlace.");
        return;
      }
      
      document.getElementById("status").innerText = "Procesando descarga...";
      
      // Llamada fetch a nuestro endpoint en Flask
      fetch("/descargar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        if(data.success) {
          document.getElementById("status").innerText = "Descarga lista: " + data.download_url;
          // Opcional: redirigir o abrir el enlace de descarga
          window.open(data.download_url, "_blank");
        } else {
          document.getElementById("status").innerText = "Error: " + data.error;
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Error: " + error;
      });
    }
  </script>
</body>
</html>
